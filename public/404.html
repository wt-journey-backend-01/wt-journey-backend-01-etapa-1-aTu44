<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - DevBurger</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --Primaria: #e63946;
            --PrimariaEscura: #c1121f;
            --Escura: #1d3557;
            --Clara: #f1faee;
            --TextoClaro: #aaa;
        }
        
        .error-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #1d3557, #14213d);
            color: white;
        }
        
        .error-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--Primaria);
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .mensagem-erro {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }
        
        .space-animation {
            font-size: 3rem;
            margin: 2rem 0;
            animation: rotacionar 10s linear infinite;
        }
        
        @keyframes rotacionar {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--Primaria), var(--PrimariaEscura));
            color: white;
            padding: 0.9rem 1.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(230, 57, 70, 0.4);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <section class="error-section">
        <div class="error-container">
            <div class="error-code">404</div>
            <h2 class="error-title">Página Não Encontrada</h2>
            <p class="mensagem-erro">Ops! Parece que o hamburger que você está procurando foi devorado por um desenvolvedor faminto.</p>
            
            <div class="space-animation">
                <i class="fas fa-hamburger"></i>
                <i class="fas fa-meteor"></i>
                <i class="fas fa-rocket"></i>
            </div>
            
            <p class="mensagem-erro">Não se preocupe, você pode voltar à nossa página inicial e continuar sua jornada gastronômica.</p>
            
            <a href="/" class="btn">Voltar ao Início</a>
        </div>
    </section>
</body>
</html>
